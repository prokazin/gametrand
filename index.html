<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Game</title>
    <link rel="stylesheet" href="style.css">

    <!-- ApexCharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>

<div class="app">

    <header>
        <h2>Crypto Trading Game</h2>
        <div class="balance">Баланс: <span id="balance">$1000</span></div>
    </header>

    <div class="coin-selector">
        <button class="coin-btn" data-coin="BTC">BTC</button>
        <button class="coin-btn" data-coin="ETH">ETH</button>
        <button class="coin-btn" data-coin="DOGE">DOGE</button>
    </div>

    <div id="chart"></div>

    <div class="trade-panel">
        <div>Цена: <span id="currentPrice">0</span></div>
        <button id="buyBtn">Купить</button>
        <button id="sellBtn">Продать</button>
    </div>

    <div class="position">
        <p>Открытая позиция: <span id="positionInfo">нет</span></p>
        <p>P&L: <span id="pnl">0</span></p>
    </div>

    <h3>История сделок</h3>
    <div id="history"></div>

</div>

<script src="script.js"></script>
</body>
</html>
