<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>

<div class="app">

    <header>
        <h2>Crypto Trading Game</h2>
        <div class="balance">Баланс: <span id="balance">$1000</span></div>
    </header>

    <div class="tabs">
        <button class="tab active" data-tab="trade">Торговля</button>
        <button class="tab" data-tab="positions">Позиции</button>
        <button class="tab" data-tab="history">История</button>
        <button class="tab" data-tab="rating">Рейтинг</button>
    </div>

    <!-- Торговля -->
    <div class="tab-content active" id="trade">

        <div class="coin-selector">
            <button class="coin-btn" data-coin="TON">TON</button>
            <button class="coin-btn" data-coin="ETH">ETH</button>
            <button class="coin-btn" data-coin="DOGE">DOGE</button>
        </div>

        <div id="chart"></div>

        <div class="leverage">
            Плечо:
            <select id="leverageSelect">
                <option>1</option>
                <option>2</option>
                <option>5</option>
                <option>10</option>
                <option>20</option>
                <option>50</option>
            </select>x
        </div>

        <div class="trade-panel">
            <button class="long-btn" id="longBtn">LONG</button>
            <button class="short-btn" id="shortBtn">SHORT</button>
        </div>
    </div>

    <!-- Позиции -->
    <div class="tab-content" id="positions">
        <h3>Открытые позиции</h3>
        <div id="openPositions"></div>
    </div>

    <!-- История -->
    <div class="tab-content" id="history">
        <h3>История сделок</h3>
        <div id="historyList"></div>
    </div>

    <!-- Рейтинг -->
    <div class="tab-content" id="rating">
        <h3>Рейтинг игроков</h3>
        <div id="ratingList"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
