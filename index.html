<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>

<div class="app">

    <h2>Trading Game</h2>
    <div class="balance">Баланс: <span id="balance">$1000</span></div>

    <div class="coin-selector">
        <button class="coin-btn" data-coin="TON">TON</button>
        <button class="coin-btn" data-coin="ETH">ETH</button>
        <button class="coin-btn" data-coin="DOGE">DOGE</button>
    </div>

    <div id="chart"></div>

    <div class="leverage">
        Плечо:
        <select id="leverage">
            <option value="1">1x</option>
            <option value="2">2x</option>
            <option value="5">5x</option>
            <option value="10">10x</option>
            <option value="20">20x</option>
        </select>
    </div>

    <div class="trade-panel">
        <button id="longBtn" class="long">LONG</button>
        <button id="shortBtn" class="short">SHORT</button>
    </div>

    <div id="positions"></div>

</div>

<script src="script.js"></script>
</body>
</html>
